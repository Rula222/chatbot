<head>

  <title>聊天機器人</title>

      padding: 0;
      height: 100%;
      width: 100%;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
      min-height: 700px;
    }
  </style>
</head>
<body>

  <!-- 聊天機器人的 iframe 嵌入 -->
  <iframe
    src="https://udify.app/chatbot/I2V8Rc3D5AElyI6I"
    style="width: 100%; height: 100%; min-height: 700px"
    frameborder="0"
    allow="microphone">
  </iframe>

</body>
</html>
